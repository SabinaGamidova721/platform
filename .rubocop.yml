#.rubocop.yml

inherit_from:
  - '.rubocop-performance.yml'
  - '.rubocop-rails.yml'

require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable
  SuggestExtensions: false

# Bundler

Bundler/DuplicatedGroup:
  Enabled: false

# Layout

Layout/LineLength:
  Enabled: false

Layout/EmptyLinesAroundBlockBody:
  Enabled: false

Layout/EndOfLine:
  Enabled: false

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Layout/IndentationConsistency:
  Enabled: false

# Lint

Lint/NestedPercentLiteral:
  Enabled: false

Lint/UselessMethodDefinition:
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: false

# Metric

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

# Naming

Naming/VariableName:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

# Style

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Style/HashAsLastArrayItem:
  Enabled: false

Style/WordArray:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false

Style/GlobalStdStream:
  Enabled: false

Style/RedundantFetchBlock:
  Enabled: false
